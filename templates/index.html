<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор рецептов GPT</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/history">История</a>
    </nav>
    <div class="container">
        <h1>Введите ингредиенты:</h1>
        <form method="post">
            <input type="text" name="ingredients" placeholder="например, яйца, молоко, мука" value="{{ ingredients or '' }}">
            <button type="submit">Получить рецепты</button>
        </form>

        {% if recipes %}
        <h2>Результаты для: {{ ingredients }}</h2>
        <ul class="recipe-list">
            {% for item in recipes %}
            <li class="recipe-card">
                <h3>{{ item.title }}</h3>
                <p>{{ item.description }}</p>
                <a href="/explain?title={{ item.title | urlencode }}">Подробнее</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Рецепты</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/history">История</a>
    </nav>

    <div class="container">
        <h1>Генератор рецептов</h1>
        <form method="post" class="input-form">
            <input type="text" name="ingredients" placeholder="Введите ингредиенты через запятую..." required>
            <button type="submit">Сгенерировать</button>
        </form>

        {% if recipes %}
        <div class="recipe-list">
            <h2>Результаты:</h2>
            <ul>
                {% for r in recipes %}
                <li class="recipe-card">
                    <strong>{{ r.title }}</strong><br>
                    {{ r.description }}
                    <br>
                    <a href="/explain?title={{ r.title | urlencode }}">[Подробнее]</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
